<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="h-screen py-5 flex flex-col justify-center items-center space-y-10"
    >
      <h1
        class="font-bold text-xl sm:text-3xl md:4xl lg:text-6xl text-gray-600 tracking-wider"
      >
        Welcome!
      </h1>
      <div class="">
        <div
          class="w-full flex flex-col shadow-md rounded-xl bg-gray-800 p-6 space-y-5"
        >
          <div>
            <p class="text-gray-400 italic text-sm tracking-widest">
              // Using npm?
            </p>
            <div class="flex space-x-4 items-center">
              <code id="npm" class="text-gray-200 tracking-wide">
                npm install && npm run tw
              </code>
              <span id="npmcode" onclick="copyCode(this.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 fill-current text-gray-200 hover:text-gray-400 cursor-pointer active:text-white active:ring rounded ring-gray-600 transition transform ring-0"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z"
                  />
                  <path
                    d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div>
            <p class="text-gray-400 italic text-sm tracking-widest">
              // Using yarn?
            </p>
            <div class="flex space-x-4 items-center">
              <code id="yarn" class="text-gray-200 tracking-wide">
                yarn install && yarn tw
              </code>
              <span id="yarncode" onclick="copyCode(this.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 fill-current text-gray-200 hover:text-gray-400 cursor-pointer active:text-white active:ring rounded ring-gray-600 transition transform ring-0"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z"
                  />
                  <path
                    d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function copyCode(id) {
        console.log("clicked" + id);
        
        if(id==="yarncode"){
            var text = document.getElementById("yarn").innerHTML;
        }
        else if(id==="npmcode"){
            var text = document.getElementById("npm").innerHTML;
        }
        
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.innerHTML = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
      }
    </script>
  </body>
</html>
